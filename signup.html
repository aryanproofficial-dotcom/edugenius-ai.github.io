<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account â€“ EduGenius AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h2>Create New Account</h2>
    <p>Join EduGenius AI</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="signup()">Create Account</button>

    <p class="small-text">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <!-- Firebase (COMPAT version for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCX7uxYy_3XdjZhUpsh5qZ5fTy-Ai3YqQ",
      authDomain: "edugenius-ai69.firebaseapp.com",
      projectId: "edugenius-ai69",
      appId: "1:108519318021:web:f05342a38336895945f26c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Please fill all fields");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created successfully ðŸŽ‰");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
