<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup â€“ EduGenius AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-container">

  <h2>Complete Your Profile</h2>

  <input type="text" id="name" placeholder="Full Name">

  <select id="class">
    <option>Select Class</option>
    <option>Class 6</option>
    <option>Class 7</option>
    <option>Class 8</option>
    <option>Class 9</option>
    <option>Class 10</option>
  </select>

  <select id="board">
    <option>Select Board</option>
    <option>CBSE</option>
    <option>ICSE</option>
    <option>State Board</option>
  </select>

  <button onclick="saveProfile()">Continue</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIza...",
  authDomain: "edugenius-ai69.firebaseapp.com",
  projectId: "edugenius-ai69",
  appId: "1:108519318021:web:f05342a38336895945f26c"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function saveProfile() {

  const user = auth.currentUser;

  const name = document.getElementById("name").value;
  const studentClass = document.getElementById("class").value;
  const board = document.getElementById("board").value;

  if (!name || studentClass === "Select Class") {
    alert("Please complete profile");
    return;
  }

  db.collection("users").doc(user.uid).set({
    name: name,
    class: studentClass,
    board: board
  }).then(() => {
    window.location.href = "home.html";
  });

}
</script>

</body>
      </html>
