<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EduGenius AI</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1ccad8, #6a11cb);
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #ffffff;
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-logo {
      width: 70px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 8px 0;
      color: #222;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-container">

    <img src="logo.png" alt="EduGenius AI Logo" class="login-logo">

    <h2>EduGenius AI</h2>
    <p class="tagline">Smart Learning. Smarter Future.</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn" onclick="login()">Login</button>

    <p id="msg"></p>

    <div class="footer">© 2026 EduGenius AI</div>
  </div>

  <!-- FIREBASE LOGIN SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCX7uxYy_3XdjZhUpsh5qZ5fTy-Ai3YqQ",
      authDomain: "edugenius-ai69.firebaseapp.com",
      projectId: "edugenius-ai69",
      storageBucket: "edugenius-ai69.firebasestorage.app",
      messagingSenderId: "108519318021",
      appId: "1:108519318021:web:f05342a38336895945f26c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      const btn = document.getElementById("loginBtn");

      msg.innerText = "Logging in...";
      btn.disabled = true;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          msg.innerText = "✅ Login successful!";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1200);
        })
        .catch((error) => {
          msg.innerText = "❌ " + error.message;
          btn.disabled = false;
        });
    };
  </script>

</body>
</html>
