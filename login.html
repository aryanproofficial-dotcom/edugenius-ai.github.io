<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – EduGenius AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>EduGenius AI</h1>
    <p class="tagline">Smart Learning, Smarter Future</p>

    <h2>Login</h2>

    <!-- Login Method Buttons -->
    <div class="login-methods">
      <button onclick="showEmail()">Email</button>
      <button onclick="showMobile()">Mobile</button>
    </div>

    <!-- Email Login -->
    <form id="emailLogin" class="login-form" onsubmit="loginWithEmail(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Mobile Login (Coming Soon) -->
    <form id="mobileLogin" class="login-form hidden">
      <input type="tel" placeholder="Mobile Number" disabled>
      <input type="password" placeholder="Password" disabled>
      <button type="button" onclick="alert('Mobile login coming soon')">
        Login
      </button>
    </form>

    <p class="new-account">
      New user? <a href="signup.html">Create New Account</a>
    </p>

    <footer>© 2026 EduGenius AI</footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBCX7uxYy_3XdjZhUpsh5qZ5fTy-Ai3YqQ",
      authDomain: "edugenius-ai69.firebaseapp.com",
      projectId: "edugenius-ai69",
      appId: "1:108519318021:web:f05342a38336895945f26c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show email login
    function showEmail() {
      document.getElementById("emailLogin").classList.remove("hidden");
      document.getElementById("mobileLogin").classList.add("hidden");
    }

    // Show mobile login
    function showMobile() {
      document.getElementById("mobileLogin").classList.remove("hidden");
      document.getElementById("emailLogin").classList.add("hidden");
    }

    // Login function
    function loginWithEmail(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
