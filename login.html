<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Login – EduGenius AI</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  
  <div class="container">  

    <!-- LOGO ADDED (only change) -->
    <img src="logo.png" alt="EduGenius AI Logo" class="logo">

    <h1>EduGenius AI</h1>  
    <p class="tagline">Smart Learning, Smarter Future</p>  
  
    <h2>Login</h2>  
  
    <!-- Email Login -->  
    <form class="login-form" onsubmit="loginWithEmail(event)">  
      <input type="email" id="email" placeholder="Email" required>  
      <input type="password" id="password" placeholder="Password" required>  
      <button type="submit">Login</button>  
    </form>  
  
    <p class="new-account">  
      New user? <a href="signup.html">Create New Account</a>  
    </p>  
  
    <footer>© 2026 EduGenius AI</footer>  
  </div>  
  
  <!-- Firebase -->  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>  
  
  <script>  
    const firebaseConfig = {  
      apiKey: "AIzaSyBCX7uxYy_3XdjZhUpsh5qZ5fTy-Ai3YqQ",  
      authDomain: "edugenius-ai69.firebaseapp.com",  
      projectId: "edugenius-ai69",  
      appId: "1:108519318021:web:f05342a38336895945f26c"  
    };  
  
    firebase.initializeApp(firebaseConfig);  
    const auth = firebase.auth();  
  
    function loginWithEmail(event) {  
      event.preventDefault();  
  
      const email = document.getElementById("email").value.trim();  
      const password = document.getElementById("password").value.trim();  
  
      if (!email || !password) {  
        alert("Please fill all fields");  
        return;  
      }  
  
      auth.signInWithEmailAndPassword(email, password)  
        .then(() => {  
          window.location.href = "home.html";  
        })  
        .catch((error) => {  
          alert(error.message);  
        });  
    }  
  </script>  
  
</body>  
</html>
